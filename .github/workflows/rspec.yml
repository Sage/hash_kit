name: RSpec
on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        run: |
          ls ${{github.workspace}}
          docker-compose up -d
          docker exec gem_test_runner bash -c "cd gem_src && bundle install && bundle exec rspec"
          ls /gem_src/coverage

      - name: Code Coverage
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          debug: true
          verifyDownload: true
          coverageLocations: |
            ${{github.workspace}}/coverage/.resultset.json:simplecov
